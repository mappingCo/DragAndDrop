<!DOCTYPE html>
<html lang="es">
<head>
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="dragdrop.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="dragdrop.js"></script>

</head>
<body>
  <div class="container">
    <h2 id="texto">Put the character in the right side:</h2>
    <section id="cajaimagenes">
      <img id="solo" src="img/solo.png" alt="revel">
      <img id="leia" src="img/leia.png" alt="revel">
      <img id="maul" src="img/red.png" alt="dark">
      <img id="vader" src="img/vader.png" alt="dark">
    </section>
    <div class="canvas" >
      <h2>Darl side</h2>
      <canvas id="DarkSideCanvas"></canvas>
    </div>
    <div class="canvas">
      <h2>Revel side</h2>
      <canvas id="RevelSideCanvas"></canvas>
    </div> 
  </div>
</body>
</html>
